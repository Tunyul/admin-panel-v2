server {
  listen 80;
  server_name 192.168.69.104; # replace if using a hostname

  root /var/www/html/cukong/fe-v2/current;
  index index.html;

  # serve index.html without aggressive caching
  location = /index.html {
    try_files /index.html =404;
    add_header Cache-Control "no-cache";
  }

  # static assets (js/css/images) - hashed by Vite build, safe to cache long
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    try_files $uri $uri/ =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # fallback to index.html (SPA routing)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # optional: gzip
  gzip on;
  gzip_types text/plain application/javascript application/json application/xml text/css image/svg+xml;
}
